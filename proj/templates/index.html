<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Enhanced Job Search</title>
  <style>
      body {background-color: powderblue;}
      h1   {color: rgb(255, 119, 0);}
      h3   {color: rgb(119, 0, 255);}
      h1.ex2 {margin: 15px;}
      h3.ex2 {margin: 30px;}
      button {float: right;}
  </style>
  <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>
    <!-- <p class="ex2">This paragraph has no specified padding, but a margin of 35 pixels on all four sides.</p> -->
    <h1 class="ex2">Enhanced Job Search
    <a href="/show-skills/" style="float: right">Skills</a>
    </h1>
<br>
         <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Toggle Summary</button>
                  Job Title 1
              </h4>
            </div>
            <div class="panel-teaser panel-body" >
              Job Teaser 1
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" 
                 role="tabpanel" aria-labelledby="headingOne">
        
              <div class="panel-body">
                Full Job Summary 1
              </div>
            </div>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" 
                   href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Job Title 2
                </a>
              </h4>
            </div><!-- closes div class Title -->
            <div class="panel-teaser panel-body">
              Job Teaser 2
            </div> <!-- closes div class Teaser -->
            <div id="collapseTwo" class="panel-collapse collapse" 
                 role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                Full Job Summary 2
              </div> <!-- closes div class Summary -->
            </div><!-- closes div id -->
        </div>
        </div><!-- closes div class panel default -->
          
        </div> <!-- closes div class panel group -->

  <script src="static/js/app.js"></script>

</body>

</html>
